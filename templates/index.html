<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>台北一日遊</title>
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='index.css')}} />
    </head>
    <body>
        <div class="navigation">
            <div class="nav">
                <a class="nav-header" href="/" style="text-decoration:none;">台北一日遊</a>
                <div class="nav-menu">
                    <button id="nav-booking">預定行程</button>
                    <button id="sign">登入/註冊</button>
                    <button id="signOut">登出系統</button>
                </div>
            </div>
        </div>
        <div class="dialog-mask"></div>
        <div class="login" id="signIn">
            <div class="green-bar"></div>
            <div class="sign-title">登入會員帳號</div>
            <img class="close" src="{{ url_for('static', filename='icon_close.png') }}" />
            <input placeholder="輸入電子信箱" type="email" />
            <input placeholder="輸入密碼" type="password" autocomplete="on"/>
            <button id="btnSignIn">登入帳戶</button>
            <div class="resMessage"></div>
            <div class="remindmsg">
                還沒有帳戶？
                <span id="tapToSignUp">點此註冊</span>
            </div>
        </div>

        <div class="login" id="signUp">
            <div class="green-bar"></div>
            <div class="sign-title">註冊會員帳號</div>
            <img class="close" src="{{ url_for('static', filename='icon_close.png') }}" />
            <input placeholder="輸入姓名" type="text" id="name"/>
            <input placeholder="輸入電子郵件" type="email" id="email"/>
            <input placeholder="輸入密碼" type="password" id="password" autocomplete="on"/>
            <button id="btnSignUp">註冊新帳戶</button>
            <div class="resMessage"></div>
            <div class="remindmsg">
                已經有帳戶了？
                <span id="tapToSignIn">點此登入</span>
            </div>
        </div>
        
        <div class="slogan-container">
            <div>
                <div class="slogan-1">輕鬆享受台北一日悠閒</div>
                <div class="slogan-2">探索每個角落，體驗城市的深度旅遊行程</div>
                <div class="search">
                    <input id="inputBar" type="text" placeholder="輸入景點名稱查詢">
                    <button onclick="search()"><img src="{{ url_for('static', filename='icon_search.png')}}"</button>
                </div>
                <div class="category-list"></div>
            </div>
        </div>
        
        <div class="main">
            <div class="main-content"></div>
        </div>
        
        <div class="footer"><div>COPYRIGHT @ 2022 台北一日遊</div></div>
        <script type="text/javascript" src={{ url_for('static', filename='index.js')}}></script>
        <script type="text/javascript" src={{ url_for('static', filename='login.js')}}></script>
    </body>
</html>
